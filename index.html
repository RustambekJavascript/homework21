<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/bootstrap.css" />
    <title>Jadoo</title>
    <link rel="icon" href="./img/Logo.png" />
    <link rel="stylesheet" href="./style/still.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- navbar  start -->
    <div class="container-fluid" style="height: 100px">
      <div class="container-xxl fixed-top">
        <div class="row py-3 px-5 nav1">
          <div class="col-2">
            <img src="./img/Logo.png" alt="" />
          </div>
          <div class="col-7 d-none d-xl-flex align-items-center">
            <div
              class="
                d-flex
                flex-nowrap flex-row
                justify-content-around
                align-items-center
                w-100
              "
            >
              <ul class="nav d-flex justify-content-around">
                <li class="nav-item item1">
                  <a class="nav-link" id="nav-l" href="#">Desitnations </a>
                </li>
                <li class="nav-item item1">
                  <a class="nav-link" href="#">Hotels</a>
                </li>
                <li class="nav-item item1">
                  <a class="nav-link" href="#">Flights</a>
                </li>
                <li class="nav-item item1">
                  <a class="nav-link" href="#">Bookings</a>
                </li>
              </ul>
            </div>
          </div>

          <div
            class="
              col-3
              d-none d-xl-flex
              align-items-center
              justify-content-around
            "
          >
            <a href="#" class="nav-link">Login</a>
            <a href="#" class="btn btn-light">Sign Up</a>
            <a href="#">
              <select
                class="form-select"
                aria-label="Default select example"
                style="cursor: pointer"
              >
                <option value="eng">Eng</option>
                <option value="uzb">UZB</option>
                <option value="rus">Rus</option>
              </select>
            </a>
          </div>
          <div class="d col-md-8 col-10 d-xl-none d-flex justify-content-end">
            <button
              class="btn get-btn0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"
            >
              Menu
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasRight"
              aria-labelledby="offcanvasRightLabel"
            >
              <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Menu</h5>
                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <div class="d-flex flex-nowrap flex-row justify-content-center">
                  <ul
                    class="
                      nav
                      nav1
                      d-flex
                      w-100
                      flex-column
                      justify-content-center
                    "
                  >
                    <li class="nav-item">
                      <a class="nav-link" id="nav-l" href="#">Desitnations </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Hotels</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Flights</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Bookings</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link w-100">Login</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="btn btn-light nav-link">Sign Up</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link">
                        <select
                          class="form-select"
                          aria-label="Default select example"
                          style="cursor: pointer"
                        >
                          <option value="eng">Eng</option>
                          <option value="uzb">UZB</option>
                          <option value="rus">Rus</option>
                        </select>
                      </a>
                    </li>
                  </ul>
                </div>
                <div
                  class="
                    d-flex
                    justify-content-around
                    align-items-center
                    sign-none
                    py-5
                  "
                >
                  <div
                    class="
                      col-12
                      d-flex
                      align-items-center
                      justify-content-around
                    "
                  >
                    <img src="images/Union.png" alt="" />
                    <img src="images/mail.png" alt="" />
                    <img src="images/shuffle.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- navbar end -->

    <script src="./js/bundle.js"></script>
  </body>
</html>
